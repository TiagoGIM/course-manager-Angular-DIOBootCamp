<h2> Course List </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of courses">
            <img [src]='c.imageUrl'  width="25%" height="25%"  >
           
            <td>{{c.name}}</td>
            <td>{{c.price}}</td>
            <td>{{c.code}}</td>
            <td>{{c.releaseDate}}</td>
            <td>
                <app-star [rating]="c.rating" ></app-star>
            </td>
            <td><td>

        </tr>
    </tbody>
</table>
